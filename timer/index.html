<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">До нового года осталось: </div>

            </ul>
        </div>

    </div>
    <script src="js/main.js"></script>
